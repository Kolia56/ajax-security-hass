repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        exclude: ^custom_components/ajax/.*_pb2(_grpc)?\.py$
      # Run the formatter
      - id: ruff-format
        exclude: ^custom_components/ajax/.*_pb2(_grpc)?\.py$
